<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveAnalysis - Montar Computador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        /* Barra de Análise */
        .analysis-bar {
            display: flex;
            justify-content: space-around;
            background-color: #2a2a2a;
            padding: 20px 0;
            margin-top: 20px;
        }

        .analysis-bar a {
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            text-align: center;
        }

        .analysis-bar a:hover {
            color: #00bcd4;
        }

        /* Classe comum para todos os ícones */
        .hardware-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 5px;
            filter: invert(100%); /* Torna a imagem branca */
        }

        .hardware-item span {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Barra de Análise de Hardware -->
    <div class="analysis-bar">
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/processor.png" alt="processor"/>
            <span>Processador</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/motherboard.png" alt="motherboard"/>
            <span>Placa Mãe</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/memory-slot.png" alt="memory-slot"/>
            <span>Memória RAM</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/video-card.png" alt="video-card"/>
            <span>Placa de Vídeo</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/hdd.png" alt="hdd"/>
            <span>HDD / SSD</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/workstation.png" alt="workstation"/>
            <span>Gabinete</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/external-smashingstocks-detailed-outline-smashing-stocks/66/external-power-supply-computer-hardware-devices-smashingstocks-detailed-outline-smashing-stocks.png" alt="external-power-supply-computer-hardware-devices-smashingstocks-detailed-outline-smashing-stocks"/>
            <span>Fonte de Alimentação</span>
        </a>
        <a href="#" class="hardware-item">
            <img src="https://img.icons8.com/wired/64/keyboard.png" alt="keyboard"/>
            <span>Periférico</span>
        </a>
    </div>

</body>
</html>
